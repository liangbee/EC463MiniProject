{% extends 'base.html' %}

{% block content %}
<body style="background-image:url(http://www.androidwallpper.com/wp-content/uploads/2017/02/High-Resolution-Sky-Phone-Wallpapers-9UP4.jpg);no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;opacity:50%">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: black">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
    <a style="color:navy;font-size:20px" href="{% url 'login' %}">Cancel</a>
  </form>

</body>
{% endblock %}
